<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        softPink: '#ffe4e6',
                        hotPink: '#ec4899',
                        deepRed: '#be123c',
                        cream: '#fff1f2',
                    },
                    fontFamily: {
                        hand: ['"Dancing Script"', 'cursive'],
                        body: ['"Nunito"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
            color: #be123c;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
            opacity: 0.3;
            color: #fca5a5;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Background Floating Hearts ---
        const FloatingBackground = () => {
            const hearts = Array.from({ length: 20 });
            return (
                <div className="bg-hearts">
                    {hearts.map((_, i) => (
                        <div 
                            key={i} 
                            className="bg-heart text-4xl"
                            style={{
                                left: `${Math.random() * 100}%`,
                                animationDuration: `${10 + Math.random() * 20}s`,
                                animationDelay: `${Math.random() * 10}s`,
                                fontSize: `${Math.random() * 2 + 1}rem`
                            }}
                        >
                            ‚ù§Ô∏è
                        </div>
                    ))}
                </div>
            );
        };

        // --- Loading Sequence: Filling the Heart ---
        const LoveLoader = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            const [message, setMessage] = useState("Thinking about you...");

            useEffect(() => {
                // Slower increment for longer buffer (80ms interval)
                const timer = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(timer);
                            return 100;
                        }
                        // Add a little randomness to make it feel like "loading"
                        return prev + (Math.random() * 1.5); 
                    });
                }, 80);

                const messages = [
                    { t: 1000, m: "Gathering butterflies..." },
                    { t: 3000, m: "Practicing my smile..." },
                    { t: 5000, m: "Finding the right words..." },
                    { t: 7000, m: "Okay, I'm ready..." }
                ];

                messages.forEach(item => {
                    setTimeout(() => setMessage(item.m), item.t);
                });

                // Extended timeout to approx 8 seconds
                setTimeout(onComplete, 8500);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="h-screen w-screen flex flex-col items-center justify-center z-50">
                    <motion.div 
                        initial={{ scale: 0.8, opacity: 0 }}
                        animate={{ scale: 1, opacity: 1 }}
                        className="relative w-32 h-32 mb-8"
                    >
                        <svg viewBox="0 0 24 24" fill="none" className="w-full h-full text-pink-200 stroke-2 stroke-hotPink">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                        <div className="absolute inset-0 overflow-hidden" style={{ height: `${Math.min(progress, 100)}%`, top: `${100 - Math.min(progress, 100)}%` }}>
                            <svg viewBox="0 0 24 24" fill="currentColor" className="w-32 h-32 text-hotPink absolute -top-[calc(100%-var(--h))]">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </div>
                    </motion.div>
                    <p className="text-xl font-hand text-hotPink animate-pulse">{message}</p>
                    <p className="text-xs text-pink-300 mt-2 font-mono">{Math.floor(progress)}%</p>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [stage, setStage] = useState('loading'); 
            const [noBtnPos, setNoBtnPos] = useState({ top: 'auto', left: 'auto', position: 'static' });
            const [isNoBtnAbsolute, setIsNoBtnAbsolute] = useState(false);
            const [yesScale, setYesScale] = useState(1);
            const [noScale, setNoScale] = useState(1); // Added state for shrinking
            
            // "No" Button Logic
            const handleNoHover = (e) => {
                const vw = window.innerWidth;
                const vh = window.innerHeight;
                const btnW = 100;
                const btnH = 50;

                const newX = Math.random() * (vw - btnW - 40) + 20;
                const newY = Math.random() * (vh - btnH - 40) + 20;

                setIsNoBtnAbsolute(true);
                setNoBtnPos({ 
                    position: 'absolute', 
                    left: `${newX}px`, 
                    top: `${newY}px` 
                });
                
                // Make Yes button pulsate/grow to draw attention
                setYesScale(prev => Math.min(prev + 0.1, 2.5));
                
                // Shrink the No button (reduce by 15% each time)
                setNoScale(prev => Math.max(prev * 0.85, 0));
            };

            return (
                <div className="min-h-screen relative">
                    <FloatingBackground />
                    
                    <AnimatePresence mode="wait">
                        {stage === 'loading' && (
                            <motion.div key="loader" exit={{ opacity: 0 }} className="absolute inset-0">
                                <LoveLoader onComplete={() => setStage('question')} />
                            </motion.div>
                        )}

                        {stage === 'question' && (
                            <motion.div 
                                key="question"
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, scale: 0.9 }}
                                className="relative z-10 flex flex-col items-center justify-center min-h-screen p-6 text-center"
                            >
                                <div className="bg-white/60 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-xl max-w-2xl border border-white">
                                    <motion.div 
                                        initial={{ scale: 0 }} animate={{ scale: 1 }} 
                                        transition={{ type: "spring", stiffness: 200, delay: 0.2 }}
                                        className="text-6xl mb-4"
                                    >
                                        üíå
                                    </motion.div>
                                    
                                    <h1 className="font-hand text-5xl md:text-7xl text-deepRed mb-6">
                                        Hey Beautiful,
                                    </h1>
                                    
                                    <p className="text-xl text-gray-700 mb-8 leading-relaxed font-body">
                                        You make my days brighter, seeing you makes my heart blush, 
                                        and my heart beat faster. I have a very important question...
                                    </p>

                                    <h2 className="text-3xl md:text-5xl font-bold text-hotPink mb-12">
                                        Will you be my Valentine?
                                    </h2>

                                    <div className="flex items-center justify-center gap-8 relative h-20">
                                        {/* YES BUTTON */}
                                        <motion.button
                                            whileHover={{ scale: 1.1 }}
                                            whileTap={{ scale: 0.95 }}
                                            animate={{ scale: yesScale }}
                                            onClick={() => setStage('success')}
                                            className="bg-hotPink text-white font-bold text-xl px-10 py-4 rounded-full shadow-lg hover:bg-deepRed hover:shadow-hotPink/50 transition-all z-20"
                                        >
                                            Yes, I'd love to! üíñ
                                        </motion.button>

                                        {/* NO BUTTON */}
                                        <motion.button
                                            onMouseEnter={handleNoHover}
                                            onTouchStart={handleNoHover} 
                                            style={noBtnPos}
                                            animate={{
                                                ...noBtnPos,
                                                scale: noScale, // Apply the shrinking scale
                                                opacity: noScale < 0.1 ? 0 : 1 // Hide if too small
                                            }}
                                            transition={{ type: "spring", stiffness: 300, damping: 20 }}
                                            className={`${isNoBtnAbsolute ? 'absolute' : 'relative'} bg-white text-gray-400 font-bold text-sm px-6 py-2 rounded-full border border-gray-200 hover:bg-gray-50 z-30 transition-colors whitespace-nowrap`}
                                        >
                                            No thanks
                                        </motion.button>
                                    </div>
                                </div>
                            </motion.div>
                        )}

                        {stage === 'success' && (
                            <motion.div 
                                key="success"
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                className="relative z-10 flex flex-col items-center justify-center min-h-screen p-6 text-center"
                            >
                                <div className="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border-2 border-hotPink max-w-3xl">
                                    <h1 className="font-hand text-6xl md:text-8xl text-hotPink mb-6">
                                        YAYYY!! üéâ
                                    </h1>
                                    <p className="text-2xl text-gray-700 font-bold mb-8">
                                        You just made me the happiest person ever!
                                    </p>
                                    
                                    <div className="rounded-xl overflow-hidden shadow-lg border-4 border-pink-200 inline-block mb-8">
                                        <iframe src="https://giphy.com/embed/MDJ9IbxxvDUQM" width="480" height="350" frameBorder="0" className="giphy-embed" allowFullScreen></iframe>
                                    </div>
                                    
                                    <p className="text-lg text-gray-500 font-hand text-2xl">
                                        Get ready for the best date ever. ‚ù§Ô∏è
                                    </p>
                                </div>
                                
                                {/* Confetti Effect (Simple Particles) */}
                                {Array.from({ length: 50 }).map((_, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ 
                                            top: "50%", 
                                            left: "50%", 
                                            opacity: 1, 
                                            scale: 0 
                                        }}
                                        animate={{ 
                                            top: `${Math.random() * 100}%`, 
                                            left: `${Math.random() * 100}%`, 
                                            opacity: 0, 
                                            scale: 1 
                                        }}
                                        transition={{ duration: 1.5, repeat: Infinity, delay: Math.random() * 2 }}
                                        className="absolute w-4 h-4 rounded-full"
                                        style={{ 
                                            backgroundColor: ['#ec4899', '#f472b6', '#fbbf24', '#f87171'][Math.floor(Math.random() * 4)] 
                                        }}
                                    />
                                ))}
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
